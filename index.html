<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./scripts/main.js" defer></script>

    <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body>

<header>
    <div class="container">
        <div class="logo-title">
            <img alt="Extension Logo" src="./assets/images/logo.svg">
        </div>

        <div class="light-dark">
            <button onclick="toggleLight">
                <img alt="light mode" src="./assets/images/icon-moon.svg">
            </button>
        </div>
    </div>
</header>

<main class="container">
    <div class="sub-header">
        <span>Extensions List</span>
        <div>
            <div>All</div>
            <div>Active</div>
            <div>Inactive</div>
        </div>
    </div>

    <div class="card-container">
        
    </div>
</main>



<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
