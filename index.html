<!DOCTYPE html>
<html lang="en" style="color-scheme: light">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="./assets/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="./scripts/main.js" defer></script>

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo-title">
          <img alt="Extension Logo" src="./assets/images/logo.svg" />
        </div>

        <div class="light-dark">
          <button onclick="toggleScheme()">
            <img
              alt="light mode"
              src="./assets/images/icon-moon.svg"
              class="light"
            />
            <img
              src="./assets/images/icon-sun.svg"
              alt="dark mode"
              class="dark"
            />
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="sub-header">
        <h1>Extensions List</h1>
        <div>
          <a id="filter-all" href="#">All</a>
          <a id="filter-active" href="#active">Active</a>
          <a id="filter-inactive" href="#inactive">Inactive</a>
        </div>
      </div>

      <div class="card-container"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Joseph Thomas</a>.
    </div>
  </body>
</html>
